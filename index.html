<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Math Skills Improver</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <div class="main">
        <h1>Simple Math Skills Improver</h1>
        <button type="button" class="btn btn-success addBtn">Add</button>
        <button type="button" class="btn btn-success subtractBtn">Subtract</button>
        <button type="button" class="btn btn-success multiplyBtn">Multiply</button>
        <button type="button" class="btn btn-success divideBtn">Divide</button>
        <div class="title">You're now training your <span class="skillType">adding</span> skills. For different skills types press buttons above. When you're ready type in your answer. Press submit button or an enter to find out if you're right. </div>
        <div>
            <div class="flexCon">
                <div class="first">
                    <label for="firstNumber">First number</label>
                    <p class="firstNumber"></p>
                </div>
                <div class="second">
                    <label for="secondNumber">Second number</label>
                    <p class="secondNumber"></p>
                </div>
            </div>
            <label for="answer">First number <span class="mathSymbol">+</span> second number <span class="is">is</span></label>
            <input type="text" class="answer">
            <br>
            <label for="result">Result</label>
            <p class="result"></p>
            <button class="btn btn-success reload"> Reload</button>
            <button class="btn btn-success submit">Submit</button>
            <p class="float-right mt-2"><span class="scoreTitle">Your score: </span><span class="score">0</span>/10</p>
            <p class="info"></p>
        </div>    
    </div>
    <div class="closingInfo invisible">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <p>Tw√≥j wynik to: <span class="resultClosingInfo"></span>/10.</p>
        
    </div>
<script src='main.js'></script>
</body>
</html>
